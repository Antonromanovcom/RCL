<div class="animated fadeIn">


  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Combined All Table
        </div>
        <div class="card-body">
          <!--table-striped-->
          <table id="contentToConvert" class="table table-bordered  table-sm">

            <tbody>

            <tr [ngClass]="{'green': el.id == 1}" *ngFor="let el of childElements">
                <td>{{el.id}}</td>
                <td>{{el.name}}</td>
                <td>{{el.description}}</td>
              <td><span class="badge badge-success">Success</span></td>


              </tr>

            </tbody>
          </table>
          <div class="col-xs-12 col-12 d-sm-down-none">
            <pagination [totalItems]="childElements.length" [itemsPerPage]="10" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
          </div>

            <div>
              <input type="button" value="COPY HTML" (click)="captureScreen()"/>
            </div>
            <div>
              <input type="button" value="GENERATE PDF" (click)="captureScreenToPdf()"/>
            </div>

        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
