<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <ui:composition>
        <!-- Global constants -->
        <p:importConstants type="ru.reso.wp.consts.Consts" var="consts" />

        <div class="row justify-content-lg-between">

            <div class="col-md-8 d-flex">
                <div class="logo"></div>


                <div class="d-sm-down-none">
                    <div class="logo-note-wp">
                        ЛИЧНЫЙ КАБИНЕТ
                    </div>
                    <div >
                        <span class="logo-note-line-2">Страхование</span>
                        <span class="logo-note-line-2">на все случаи жизни</span>
                    </div>
                </div>
            </div>

            <div class="col-md-4 text-lg-right h-phone">
                <span class="h-phone-code">#{consts.RESO_PHONE_CODE}</span><span class="h-phone-1">#{consts.RESO_PHONE}</span><br/>
                <span class="h-phone-code">#{consts.RESO_CELLPHONE_CODE}</span><span class="h-phone-2">#{consts.RESO_CELLPHONE}</span>
            </div>

        </div>
    </ui:composition>
</h:body>

</html>
