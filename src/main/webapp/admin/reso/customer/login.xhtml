<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="/templates/admin/templateAdminPage.xhtml">

        <ui:define name="content">

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <h:form prependId="false">
                                    <h1>#{messages.Login}</h1>
                                    <!--<p class="text-muted">Sign In to your account</p>-->
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                        <span class="input-group-text">
                                          <i class="icon-user"></i>
                                        </span>
                                        </div>
                                        <!--<input type="text" class="form-control" placeholder="Username"/>-->
                                        <p:inputText class="form-control" placeholder="#{messages.Username}"/>
                                    </div>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                        <span class="input-group-text">
                                          <i class="icon-lock"></i>
                                        </span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="#{messages.Password}"/>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <button type="button" class="btn btn-success px-4">#{messages.ComeIn}</button>
                                        </div>
                                        <div class="col-6 text-right">
                                            <button type="button" class="btn btn-link px-0">#{messages.ForgotPassword}</button>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                        <div class="card text-white bg-success py-5 d-md-down-none" style="width:44%">
                            <div class="card-body text-center">
                                <div>
                                    <h2>Sign up</h2>
                                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                                    <button type="button" class="btn btn-success active mt-3">#{messages.Register}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </ui:define>

    </ui:composition>
</h:body>

</html>
